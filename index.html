<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список дел</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="todos-list">
                <h2>Список дел</h2>
                <p class="empty">Список пуст...</p>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="new-todo">
                <h2>Добавить новое дело</h2>
                <form action="#" class="new-todo-form form-group">
                    <label for="todo-header">*Название</label><input id="todo-header" type="text" class="form-control"
                                                                     placeholder="Введите название" required>
                    <label for="todo-desc">*Описание</label><textarea id="todo-desc" placeholder="Введите описание" class="form-control"
                                                                      required></textarea>
                    <button class="submit btn btn-primary mb-2" type="submit">Добавить дело</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
